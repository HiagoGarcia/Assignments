<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="Likes.css">
</head>
<body>
    <h1 class="navbar">Network</h1>
    <h1 class="header">Your Feed</h1>
    <div class="wrapper">
        <div class="left_side">
            <div class="user_profile">
                <img class="pic" src="https://i.pinimg.com/736x/3f/94/70/3f9470b34a8e3f526dbdb022f9f19cf7.jpg" alt="Profile_Picture">
                <a class="content" href="">Add an avatar</a>
                <h2 class="content">James Doe</h2>
            </div>
        </div>
        <div class="right_side">
            <div class="user_box">
                <div class="top">
                    <h2>Neil M</h2>
                    <h3 id="Nile_likes">9 like(s)</h3>
                    <button class="btn" onclick="nile()">Like</button>
                </div>
                <p class="filler">I just set up this new discord bot, let me know what you all think. <a href="">link</a> </p>
            </div>
            <div class="user_box">
                <div class="top">
                    <h2>Nichole K</h2>
                    <h3 id="Nichole_likes">12 like(s)</h3>
                    <button class="btn" onclick="nichole()">Like</button>
                </div>
                <p class="filler">Just finished my <a href="">next comic</a>, check it out.</p>
            </div>
            <div class="user_box">
                <div class="top">
                    <h2>Jim Rr</h2>
                    <h3 id="Jim_likes">9 like(s)</h3>
                    <button class="btn" onclick="jim()">Like</button>
                </div>
                <p class="filler">I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
<script src="Likes.js"></script>
</body>
</html>
