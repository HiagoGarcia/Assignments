<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/GNG.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>
    <main role="main">
        <div class="container bg-light text-center">
        <form action='/result' method='post'>
            <h4 class="mb-3" id='info'>Your Information</h4>
            <div class="mb-3">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" name="name" placeholder="" value="">
            </div>
            <div class="mb-3">
                <label for="location">Dojo Location:</label>
                <select name="location" class="form-control" id="">
                    <option value="Choose a location">Choose a location</option>
                    <option value="Chicago">Chicago</option>
                    <option value="San_Jose">San Jose</option>
                    <option value="Burbank">Burbank</option>
                </select>
            </div>

        <div class="mb-4">
            <label for="language">Favorite Language:</label>
            <select name="language" class="form-control" id="">
                <option value="Choose a language">Choose a language</option>
                <option value="html">HTML</option>
                <option value="python">Python</option>
                <option value="js">Javascript</option>
                <option value="mern">MERN</option>
                <option value="c++">C++</option>
            </select>
        </div>

        <div>
            <label for="comments">Comments <span class="text-muted">(optional):</span></label>
        </div>
            <textarea name="comments" class='' id="" cols="80" rows="8"></textarea>

        <hr class="mb-4">
        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
    </form>
    </div>
</body>
</html>
