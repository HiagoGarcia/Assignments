<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/Counter.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <h1>Counter</h1>
        <p>{{counter}} times</p>
        <div class="row">
            <form action="/" method="post">
                <input type="submit" class="btn btn-primary" value="Add">
                <input type="text"  name="number" placeholder="Add to counter" value="">
            </form>
            </div>
        <form action="/destroy_session" name="add" method="post">
        <input type="submit" class="btn btn-danger"  value="Reset">
        </form>
    </div>
    <script src="{{url_for('static', filename='js/Counter.js')}}"></script>
</body>
</html>
